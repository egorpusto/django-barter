<!DOCTYPE html>
<html>

<head>
    <title>Объявление</title>
</head>

<body>

    <form method="post">

        {{ form.as_p }}

    <p><a href="{% url 'ad_list' %}">Назад к списку</a></p>
</body>

</html>
